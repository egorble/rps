<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket GraphQL Monitor</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            background-color: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            background-color: #252526;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .logs {
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            padding: 20px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background-color: #1177bb;
        }
        button:disabled {
            background-color: #464647;
            cursor: not-allowed;
        }
        input, select {
            background-color: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #5a5a5a;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
        }
        .error {
            color: #f48771;
        }
        .success {
            color: #4ec9b0;
        }
        .info {
            color: #9cdcfe;
        }
        .query-box {
            width: 100%;
            height: 100px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #5a5a5a;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        .response {
            background-color: #2d2d30;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #4ec9b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå WebSocket GraphQL Monitor</h1>
            <p>Real-time blockchain monitoring using graphql-transport-ws protocol</p>
        </div>

        <div class="controls">
            <h3>Configuration</h3>
            <div>
                <label>Application ID:</label><br>
                <input type="text" id="appId" style="width: 90%;" 
                       value="dfe2a342d5003570740d71be2541021950060ffe8a5e1ae53e96b58cd2d2ae5d" readonly>
            </div>
            <div style="margin-top: 10px;">
                <label>Chain ID:</label><br>
                <input type="text" id="chainId" style="width: 90%;" 
                       value="47578fd433d92356466706f80498aa23645285282b27c9a03f8cc7598dc32021" readonly>
            </div>
            <div style="margin-top: 10px;">
                <label>Connection Mode:</label>
                <select id="connectionMode">
                    <option value="event" selected>Event-driven (Recommended)</option>
                    <option value="polling">Polling fallback</option>
                </select>
            </div>
            <div style="margin-top: 10px;" id="pollingSection" style="display: none;">
                <label>Polling Interval (ms):</label>
                <select id="interval">
                    <option value="1000">1 second</option>
                    <option value="3000" selected>3 seconds</option>
                    <option value="5000">5 seconds</option>
                    <option value="10000">10 seconds</option>
                </select>
            </div>
            <div style="margin-top: 10px;">
                <label>GraphQL Query:</label><br>
                <textarea id="query" class="query-box">query{
    allRooms{
        roomId,
        player1,
        player2,
        player1Choice,
        player2Choice,
        gameResult{
            player1Wins,
            player2Wins,
            winner
        }
    }
}</textarea>
            </div>
            <div style="margin-top: 10px;">
                <button id="initBtn">üöÄ Initialize</button>
                <button id="startBtn" disabled>üëÇ Start Monitoring</button>
                <button id="stopBtn" disabled>‚èπÔ∏è Stop Monitoring</button>
                <button id="clearBtn">üóëÔ∏è Clear Logs</button>
                <button disabled id="queryOnceBtn">‚ö° Query Once</button>
            </div>
        </div>
        </div>

        <div class="status">
            <div>Status: <span id="status">Not initialized</span></div>
            <div>Chain ID: <span id="currentChainId">-</span></div>
            <div>Blocks processed: <span id="blockCount">0</span></div>
            <div>Last event: <span id="lastEvent">-</span></div>
        </div>

        <div class="logs" id="logs"></div>
    </div>

    <script type="module" src="./websocket-app.js"></script>
</body>
</html>
